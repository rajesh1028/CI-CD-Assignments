name: ESLint Check
on:
  push:
    branches:
      - main
jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js and ESLint
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install eslint
      - name: Run ESLint
        run: npx eslint .